<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reservia</title>
		<meta
			name="description"
			content="Trouvez votre hébérgement pour des vacances de rêve"
		/>
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Custom css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<a href="#" class="header__logo">
				<img src="./public/assets/Reservia.svg" alt="Reservia" />
			</a>
			<nav class="navbar">
				<ul class="navbar__list">
					<li class="navbar__item navbar__item--active">
						<a href="#" class="navbar__link">Hébergements</a>
					</li>
					<li class="navbar__item">
						<a href="#" class="navbar__link">Activités</a>
					</li>
				</ul>
			</nav>
			<button type="button" class="navbar__btn">S'inscrire</button>
		</header>
		<!-- end Header -->
		<!-- Banner -->
		<section class="banner container">
			<h1 class="banner__title">
				Trouvez votre hébergement pour des vacances de rêve
			</h1>
			<p class="banner__subtitle">En plein centre ville ou en pleine nature</p>
			<form class="search">
				<div class="search__icon">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<input type="text" class="search__input" placeholder="Marseille,France" />
				<button type="submit" class="search__btn">
					<i class="fas fa-search search__btn-icon"></i>
					<span>Rechercher</span>
				</button>
			</form>
		</section>
		<!-- end Banner -->
	</body>
</html>
